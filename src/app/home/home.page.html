<ion-header>
  <ion-toolbar>
    <ion-title>Pok√©dex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let pokemon of pokemons">
        <ion-card>
          <a [routerLink]="['/pokemon', pokemon.id]">
            <img [src]="pokemon.image" [alt]="pokemon.name" />
            <ion-card-header>
              <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
            </ion-card-header>
          </a>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
